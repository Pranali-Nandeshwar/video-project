<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video project</title>
    <!-- =======================style css links====================== -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- ====================preloader================== -->
    <div class="preloader">
        <img src="./photos/Spinner-3.gif" alt="preloader">
    </div>
    <!-- ===================header=================== -->
    <header>
        <video class="video-container" controls muted autoplay loop>
            <source src="./photos/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
        </video>
    </header>
    <h1>video project</h1>
    <!-- video switch -->
    <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
       
    </button>
    <!-- ======================javascript link here====================== -->
    <script src="./index.js"></script>
</body>
</html>
